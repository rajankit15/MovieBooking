<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/filter.css') }}">
    <title>Filters</title>
</head>

<body>
    <!-- Top Bar -->
    <section class="top-bar">
        <h2 class="title"><a href="/home">Cinematica</a></h2>
        <ul class="navigation">
            <strong style="color: antiquewhite;font-size: 20px; padding: 0 20px;display: flex;">{{ filter_str }}&nbsp; Movies</strong>
        </ul>
    </section>

    <!-- Filter & Upcoming Posters -->
    <div class="upcoming">
        <div class="sidebar">
            <div class="movie-title" style="margin-top: 30px;font-size: 30px;">Filters</div>
            <div style="display: flex;flex-direction:column;gap:10px;">
                <a class="btn btn-primary" href="{{ url_for('filter', str='Hindi') }}">Only Hindi Movies</a>
                <a class="btn btn-primary" href="{{ url_for('filter', str='English') }}">Only English Movies</a>
                <a class="btn btn-primary" href="{{ url_for('filter', str='Tamil') }}">Only Tamil Movies</a>
                <a class="btn btn-primary" href="{{ url_for('filter', str='Action') }}">Action Movie</a>
                <a class="btn btn-primary" href="{{ url_for('filter', str='Drama') }}">Drama Movie</a>
                <a class="btn btn-primary" href="{{ url_for('filter', str='Thriller') }}">Thriller Movie</a>
                <a class="btn btn-primary" href="{{ url_for('home') }}">Home</a>
            </div>
        </div>

        <div class="filtered-data">
            {% for movie in movies %}
            <div class="current-movies">
                <div class="cm-img-box">
                    <img src="/static/images/{{movie[7]}}.jpg" alt="">
                </div>
                <h3 class="movie-title">{{ movie[1] }}</h3>
                <p class="screen-name">Rating : {{ movie[6] }} <i class="far fa-star"></i><br>Language : {{ movie[3] }}</p>
                <div class="booking">
                    <a href="/info/{{movie[0]}}" class="book-btn">Buy Tickets</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    
</body>

</html>

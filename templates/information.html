<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/information.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <title>{{movie[1]}}</title>
</head>

<body>

    <section class="top-bar">
        <h2 class="title"><a href="/home">Cinematica</a></h2>
    </section>

    <section class="information">
        <div class="image-container">
            <img src="/static/images/{{movie[7]}}.jpg" style="height: 400px;">
        </div>
        <div class="image-desc">
            <h1 class="movie-title">{{movie[1]}}</h1>
            <p>
                {{movie[5]}}
            </p>
            <p>
                Genre : {{movie[4]}}<br>
                Duration : {{movie[2]}} min<br>
                Release Date : {{movie[8]}}
            </p>
        </div>
    </section>

    <section class="choice">
        <div class="ch">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false" id="dropdownButton1">
                    Select City
                </button>
                <ul class="dropdown-menu">
                    {% for city in cities %}
                    <li><a class="dropdown-item" href="#" onclick="selectOption1('{{ city[1] }}')">{{city[1]}}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <button class="book-btn" onclick="bookNow()">Book Now</button>
    </section>
    <script>
        function selectOption1(option) {
            document.getElementById('dropdownButton1').innerText = option;
        }

        function bookNow() {
            var selectedCity = document.getElementById('dropdownButton1').innerText.trim();
            var custid = "{{ custid }}";
            if (selectedCity === 'Select City') {
                alert('Please select a city before booking.');
            } else {
                window.location.href = "/time_select/{{movie[0]}}?city="+encodeURIComponent(selectedCity)+"&custid="+encodeURIComponent(custid);
            }
        }
    </script>
</body>

</html>
